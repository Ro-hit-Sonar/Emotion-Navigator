<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Navigator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        
       
    
        body {
            font-family: Arial, sans-serif;
        }

        .confession-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .confession-box textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        .confession-box button {
            padding: 10px 20px;
            background-color: #045ee4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"">
        <div class=" container-fluid">
        <a class="navbar-brand" href="#">Emotion Navigator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#confession "> Confession</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>

    <div class="1image" style="text-align: left;">
        <a href="https://shorturl.at/acjqS" target="_blank">
            <img src="1.jpg" height="100%" width="100%" />
        </a>
        <img src="2.jpg" alt="image" width="100%" height="100%">
        <img src="4.jpg" alt="image" width="100%" height="100%">
        <img src="3.jpg" alt="image" width="100%" height="100%">
    </div>


   
    <section id="confession">
       
        <div class="confession-box">
            <h1>Confession Box </h1>
            <p>Share your thoughts anonymously:</p>
            <textarea id="confessionText" placeholder="Write your confession here..."></textarea>
            <button onclick="submitConfession()">Submit</button>
        </div>
    </section>
    <script>
        
        function submitConfession() {
            var confession = document.getElementById('confessionText').value;
            alert("Confession submitted: " + confession);
            document.getElementById('confessionText').value = "";
        }
    </script>

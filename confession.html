<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 1500px; /* Just for demonstration, replace with actual content */
        }
        section {
            height: 500px;
            background-color: #f0f0f0;
            margin: 20px;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>Content for Section 1 goes here.</p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>Content for Section 2 goes here.</p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>Content for Section 3 goes here.</p>
    </section>
</body>
</html>
